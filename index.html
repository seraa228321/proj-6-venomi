<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banjaxed Header</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">

    <!-- Логотип -->
    <div class="logo">
      <a href="./Logo.svg">
        <img src="./Logo.svg" alt="Banjaxed Logo">
      </a>      
    </div>

    <!-- Меню -->
    <nav class="menu">
      <ul>
        <li><a href="#">Services</a></li>
        <div class="Line">
          <svg
          width="72" height="5" viewBox="0 0 72 5" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M1.00667 2.30354C25.7522 -1.43571 40.3712 5.60574 70.1022 3.38678" stroke="#6670ED" stroke-width="2" stroke-linecap="round"/>
            
          </svg>
      </div>
        <li><a href="#">Conversations</a></li>
        <li><a href="#">Why Banjaxed?</a></li>
        <li><a href="#">Partner with us</a></li>
      </ul>
    </nav>

    <!-- Правая часть  -->
    <d class="right-section">
      <ul class="icons">
        <li><img src="./01.svg" alt="LinkedIn"></li>
        <li><img src="./02.svg" alt="Facebook"></li>
        <li><img src="./03.svg" alt="YouTube"> </li>
        <li><img src="./04.svg" alt="Instagram"></li>
      </ul>
    
      <!-- Кнопка Контакт ас  -->
<button class="contact-btn">Contact us</button>  
</div>
</header>
</body>
</html>
