<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banjaxed Header</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">

    <!-- Логотип -->
    <div class="logo">
      <img src="01001.png" alt="Banjaxed Logo" />
    </div>

    <!-- Меню -->
    <nav class="menu">
      <ul>
        <li><a href="#" class="active">Services</a></li>
        <li><a href="#">Conversations</a></li>
        <li><a href="#">Why Banjaxed?</a></li>
        <li><a href="#">Partner with us</a></li>
      </ul>
      <div class="Line">
        <img src="image.png" alt="Line" />
      </div>
    </nav>

    <!-- Правая часть  -->
    <div class="right-section">
      <ul class="icons">
        <li><img src="https://i.ibb.co/BV0xXnwq/01.png" alt="LinkedIn" /></li>
        <li><img src="https://i.postimg.cc/YCV6pV11/02.png" alt="Facebook" /></li>
        <li><img src="https://i.postimg.cc/LXkL38GT/03.png" alt="YouTube" /></li>
        <li><img src="https://i.postimg.cc/mkDk1Z4h/04.png" alt="Instagram" /></li>
      </ul>
      <img src="https://i.postimg.cc/mDZ2KZtV/05.png" alt="Contact us" class="contact-btn" />
    </div>
  </header>
</body>
</html>
